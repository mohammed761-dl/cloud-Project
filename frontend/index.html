<body>
    <div class="header">
        <h1>Cloud-Project: User Management</h1>
        <div id="api-status">Connecting to Kubernetes API...</div>
    </div>

    <div class="container">
        <div class="card">
            <h2 id="formTitle">Add New User</h2>
            <form id="userForm">
                <input type="hidden" id="userId">
                
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="e.g. mohammed761" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="user@example.com" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="is_active" checked>
                    <label style="display: inline; margin-left: 5px;">Mark as Active</label>
                </div>
                <button type="submit" id="submitBtn" class="btn btn-add">Save User to Cloud</button>
                <button type="button" id="cancelBtn" class="btn" style="display:none; margin-top:10px;" onclick="resetForm()">Cancel Edit</button>
            </form>
        </div>

        <div class="card">
            <h2>Registered Users</h2>
            <div id="userList">
                <p style="text-align: center; color: #605e5c;">Loading users from K8s cluster...</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://74.242.218.195:30080";

        // ... keep checkHealth() and getUsers() ...
        // Update the user item rendering inside getUsers() to include the Edit button:
        /* Replace the innerHTML part of getUsers with this:
           <button class="btn" style="border: 1px solid var(--primary); color: var(--primary); margin-right: 5px;" onclick="editUser('${user.id}', '${user.username}', '${user.email}', ${user.is_active})">Edit</button>
           <button class="btn btn-del" onclick="deleteUser('${user.id}')">Delete</button>
        */

        // NEW: Load user data into form for editing
        function editUser(id, username, email, is_active) {
            document.getElementById('userId').value = id;
            document.getElementById('username').value = username;
            document.getElementById('email').value = email;
            document.getElementById('is_active').checked = is_active;
            
            document.getElementById('formTitle').innerText = "Edit User";
            document.getElementById('submitBtn').innerText = "Update User";
            document.getElementById('cancelBtn').style.display = "block";
        }

        function resetForm() {
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('formTitle').innerText = "Add New User";
            document.getElementById('submitBtn').innerText = "Save User to Cloud";
            document.getElementById('cancelBtn').style.display = "none";
        }

        // UPDATED: Create OR Update User logic
        document.getElementById('userForm').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('userId').value;
            const data = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                is_active: document.getElementById('is_active').checked
            };

            if (id) {
                // UPDATE (PUT)
                await fetch(`${API_URL}/users/${id}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
            } else {
                // CREATE (POST)
                await fetch(`${API_URL}/users/`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
            }

            resetForm();
            getUsers();
        };

        // ... keep deleteUser() and Init ...
    </script>
</body>
